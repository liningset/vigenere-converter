<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigenere Cipher Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form">
      <textarea
        id="input-field"
        rows="6"
        placeholder="Enter your text here"
        spellcheck="false"
        required
      ></textarea>
      <div class="inner-wrapper">
        <select id="choose-operation">
          <option value="Encrypt">Encrypt</option>
          <option value="Decrypt">Decrypt</option>
        </select>
        <input
          type="text"
          placeholder="specify a key here"
          id="ask-user-key"
          spellcheck="false"
          title="Key cannot be empty or contain non-alphabetic characters"
          pattern="[A-Za-z\s]+"
          required
        />
      </div>
      <textarea id="output-field" rows="6" spellcheck="false"></textarea>
      <button type="submit" id="transform-btn">Encrypt</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
